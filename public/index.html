<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men Also Matter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lato:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-family: 'Lato', sans-serif;
      color: #1E3A8A;
    }
    .donate-button {
      background-color: #1E3A8A;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    .ghost-button {
      background-color: transparent;
      color: #14B8A6;
      border: 1px solid #14B8A6;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Support Men's Wellness</h1>
  <button class="donate-button" id="checkout-button">Donate $1</button>
  <button class="ghost-button">Learn More</button>

  <script>
    document.getElementById('checkout-button').addEventListener('click', async () => {
      const res = await fetch('/create-checkout-session', { method: 'POST' });
      const data = await res.json();
      if (data.url) {
        window.location.href = data.url;
      }
    });
  </script>
</body>
</html>
